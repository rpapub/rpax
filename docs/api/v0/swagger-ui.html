<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpax API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        function getOpenAPIUrls() {
            const baseUrl = window.location.hostname === 'localhost' && window.location.port !== '' 
                ? `http://localhost:${window.location.port}` 
                : '.';
            
            return [
                {
                    url: `${baseUrl}/openapi.yaml`,
                    name: "rpax API v0 (Current)"
                },
                {
                    url: `${baseUrl}/../v1/openapi.yaml`,
                    name: "rpax API v1 (Future)"
                }
            ];
        }
        
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                urls: getOpenAPIUrls(),
                "urls.primaryName": "rpax API v0 (Current)",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch', 'head', 'options', 'trace'],
                onComplete: function() {
                    console.log('Swagger UI loaded successfully');
                },
                onFailure: function(data) {
                    console.error('Failed to load Swagger UI:', data);
                }
            });
            // End Swagger UI call region
        };
    </script>
</body>
</html>
